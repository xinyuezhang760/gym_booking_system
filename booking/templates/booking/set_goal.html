{% extends 'booking/base.html' %}
{% block content %}
<h2 style="font-family: 'Fredoka', Arial, sans-serif; font-size: 2em;">My fitness goal</h2>
<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; gap: 12px; font-size: 1.2em;">
        {% for radio in form.fitness_goal %}
            <label style="display: flex; align-items: center; gap: 8px; font-family: 'Fredoka', Arial, sans-serif;">
                {{ radio.tag }} {{ radio.choice_label }}
            </label>
        {% endfor %}
    </div>
    <button type="submit" style="margin-top: 24px; padding: 8px 24px; font-size: 1.1em; border-radius: 8px; border: 2px solid #333; background: #fff; font-family: 'Fredoka', Arial, sans-serif; cursor: pointer;">Submit</button>
</form>
{% endblock %}
