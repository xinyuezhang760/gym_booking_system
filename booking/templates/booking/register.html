<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- 显示表单错误 -->
    {% if form.errors %}
    <ul style="color:red;">
        {% for field in form %}
        {% for error in field.errors %}
        <li><strong>{{ field.label }}:</strong> {{ error }}</li>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <button type="submit">Register</button>
</form>
