{% extends 'booking/base.html' %}

{% block content %}

<p><a href="{% url 'class_list' %}">Browse Classes</a></p>

{% else %}
<p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>

{% endif %}

{% endif %}
{% endblock %}
